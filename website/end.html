<html>

<head>

<script type="text/javascript">

function my(){

var s = document.getElementById("start").value;

var e = document.getElementById("end").value;

var i = document.getElementById("inc").value;

var s1 = parseInt(s);

var e1 = parseInt(e);

var i1 = parseInt(i);

var x;

var loop = [];

var loop1 = [];

var i = 0;

function lp(){

for(x = e1 ;x>=e1 ; x-=i1 ){

loop.push(x);

}

loop.toString();

document.write("The generated array is ",loop);

document.write("<br>");

}

function sum(){

for(x = s1 ;x<=e1 ; x+=i1 ){

i = i+ x;

}

document.write("The sum is ",i);

document.write("<br>");

}

function binary(){

for(x = s1 ;x<=e1 ; x+=i1 ){

loop1.push(parseInt(x, 10).toString(2));

}

loop1.toString();

document.write("The generated array is ",loop1);

document.write("<br>");

}

lp();

sum();

binary();

}

</script>

</head>

<body>

<form method="post" onsubmit="my()">

Start:

<input type="text" id="start" name="start"><br>

End:

<input type="text" id="end" name="end"><br>

Increment:

<input type="text" id="inc" name="end"><br>

<input type="submit" name="submit" value="Submit">

</form>

</body>

</html>
